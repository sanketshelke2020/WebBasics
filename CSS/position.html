<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div{
            margin: 100px;
            border: 1px solid black;
            padding: 20px;
        }
        section{
            position: relative;
            margin: 40px;
            border: 1px dashed red;
        }
        p{
            position: absolute;
            top: 0px;
        }
    </style>
</head>
<body>
    <div>
        <section>
            <p>Hello</p>
        </section>
        <i>World</i>
    </div>
</body>
</html>
