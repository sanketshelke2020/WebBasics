<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>

</style>

  <body>
    <section>
      <h1>Registration Form</h1>
      <form action="Success.html" onsubmit="return validateForm()" novalidate>
        <!-- text field-->

        <table>
          <tr>
            <td><label for="fname">First Name:</label></td>
            <td>
              <input id="fname" name="myName" pattern="[A-Za-z]*" required onblur="validate0()"/>
            </td>
            <td id="error0"></td>
          </tr>
          <tr>
            <td><label for="age">Age: </label></td>
            <td><input type="number" id="age" onblur="validate1()"/></td>
            <td id="error1"></td>
          </tr>
          <tr>
            <td><label for="contact">Mobile Number: </label></td>
            <td>
              <input id="contact" type="tel" onblur="validate2()"/>
            </td>
            <td id="error2"></td>
          </tr>
          <tr>
            <td><label for="mail">Email Id: </label></td>
            <td><input type="email" id="mail" onblur="validate3()" /></td>
            <td id="error3"></td>
          </tr>
          <tr>
            <td><label for="uname">Set Username: </label></td>
            <td>
              <input
                type="text"
                id="uname"

                onblur="validate4()"
              />
            </td>
            <td id="error4"></td>
          </tr>
          <tr>
            <td><label for="pass">Set Password: </label></td>
            <td>
              <input
                type="password"
                id="pass"
                pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}"
                onblur="validate5()"
              />
              <span class="showPass">(:)</span>
            </td>
            <td id="error5"></td>
          </tr>
          <tr>
            <td><label for="confirmpass">Confirm Password: </label></td>
            <td><input type="password" id="confirmpass"  onblur="validate6()"/></td>
            <td id="error6"></td>
          </tr>
          <tr>
            <td><input type="submit" value="REGISTER" /></td>
            <td><input type="reset" /></td>
          </tr>
        </table>
      </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

      let err = []

      for(let i =0;i<7;i++){
        err[i] = `error${i}`
      }
      console.log(err);

      $().ready(function(){
        $("input").blur(function(){
          let funName = $(this).attr('onblur')
          let num = funName.slice(-3,-2)
          $('#error'+num).html("<small>This field is required</small>")
          
        })

      })


    </script>
  </body>
</html>
