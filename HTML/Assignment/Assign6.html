<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperCase</title>
</head>
<body>
    <form action="" oninput="op.value=(myname.value).toUpperCase(); ">
        <label>Company Name : </label>
        <input type="text" placeholder="Enter Company Name" id="myname">

        <label for="">Your Company Name is : <output id="op"></output></label>
    </form>
</body>
</html>
