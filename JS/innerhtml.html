<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner</title>
</head>
<body>
  <h1>Hello , <b>sanket</b></h1>

  <div class="pr"></div>
  <script>

    console.log(document.getElementsByTagName('h1')[0].innerText)
    document.getElementsByClassName("pr")[0].innerHTML = document.getElementsByTagName('h1')[0].innerText;
  </script>
</body>
</html>
